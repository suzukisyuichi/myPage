<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>ゲームID紹介ページ</title>
  </head>
  <body>
    <div class="container">
      <h1>ゲームID紹介ページ</h1>
      <p>ここでは、各ゲームのIDを紹介します。</p>

      <div class="game-id">
        <h2>Fortnite</h2>
        <p>
          ゲームID: <span id="game1">モンTT</span>

          </button>
        </p>          
          <button class="copy-button" onclick="copyToClipboard('game1')">
            コピー
          </button>
        <p>
          リンク:
          <a href="https://example.com/game1" target="_blank"
            >ゲーム名1の公式サイト</a
          >
        </p>
      </div>

      <div class="game-id">
        <h2>ゲーム名2</h2>
        <p>
          ゲームID: <span id="game2">exampleID456</span>
          <button class="copy-button" onclick="copyToClipboard('game2')">
            コピー
          </button>
        </p>
        <p>
          リンク:
          <a href="https://example.com/game2" target="_blank"
            >ゲーム名2の公式サイト</a
          >
        </p>
      </div>

      <div class="game-id">
        <h2>ゲーム名3</h2>
        <p>
          ゲームID: <span id="game3">exampleID789</span>
          <button class="copy-button" onclick="copyToClipboard('game3')">
            コピー
          </button>
        </p>
        <p>
          リンク:
          <a href="https://example.com/game3" target="_blank"
            >ゲーム名3の公式サイト</a
          >
        </p>
      </div>
      <script>
        function copyToClipboard(id) {
          var text = document.getElementById(id).textContent;
          var textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
          alert("コピーしました: " + text);
        }
      </script>
      <div class="button-container">
        <!-- 紹介ページに戻るボタン -->
        <button onclick="location.href='index.html'">紹介ページへ戻る</button>
      </div>
    </div>
  </body>
</html>
