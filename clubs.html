<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("compornents/header.html");
        $("#footer").load("compornents/footer.html");
        $("#button").load("compornents/button.html");
      });
    </script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>部活動紹介ページ</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <h1>部活動紹介ページ</h1>
      <p>ここでは、各部活動の情報を紹介します。</p>

      <div class="club">
        <h2>バスケットボール部</h2>
        <p>
          バスケットボール部は、技術向上とチームワークの強化を目指して活動しています。
        </p>
      </div>

      <div class="club">
        <h2>サッカー部</h2>
        <p>サッカー部は、楽しさと競技力向上を両立させた活動を行っています。</p>
      </div>

      <div class="club">
        <h2>テニス部</h2>
        <p>テニス部は、初心者から経験者まで楽しめる練習をしています。</p>
      </div>

      <div class="button-container">
        <!-- 紹介ページに戻るボタン -->
      </div>
      <div id="button"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
